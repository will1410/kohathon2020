<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Koha Open Source ILS</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>
		<style>
			h1, h2, h3, h4, h5 {text-transform: none !important;}
			p  {font-size: 110%;}
			.img-container {float: left; width: 50%; padding: 5px;}
		</style>
	</head>

	<body>
		<div class="reveal">
			<div class="topbar">
				<span class="nextlogo">
					<image class="logo" src="images/0010.png" width="250" style="padding: 25px 25px 25px 25px; position: absolute; top: 0; right: 0;">
				</span>
				<div class="slides">

					<section id="slide">
						<h2>Heading 2</h2>
						<p>Paragraph</p>
						<h3>Heading 3</h3>
						<aside class="notes">Speaker notes</aside>
					</section>

					<section id="slide-success">
						<h2>Heading 2</h2>
						<h3 class="fragment" data-fragment-index="1">First</h3>
						<h3 class="fragment" data-fragment-index="2">Second</h3>
						<h3 class="fragment" data-fragment-index="3">Third</h3>
						<h3 class="fragment" data-fragment-index="4">Fourth</h3>
						<h3 class="fragment" data-fragment-index="5">Fith</h3>
						<aside class="notes">Speaker notes</aside>
					</section>

					<section id="slide-kohatime1">
						<h2>Heading 2</h2>
						<ul>
							<li class="fragment fade-in-then-semi-out">First</li>
							<li class="fragment fade-in-then-semi-out">Second</li>
							<li class="fragment fade-in-then-semi-out">Third</li>
							<li class="fragment fade-in-then-semi-out">Fourth</li>
							<li class="fragment fade-in-then-semi-out">Fifth</li>
						</ul>
						<aside class="notes">Speaker notes</aside>
					</section>

				</div>
			</div>
			<div>
				<span class="nextlogo">
					<image class="logo" src="images/0020.png" width="250" style="padding: 25px 25px 25px 25px; position: absolute; bottom: 0; left: 0;">
				</span>
			</div>
		</div>
		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [{
					src: 'plugin/markdown/marked.js'
				}, {
					src: 'plugin/markdown/markdown.js'
				}, {
					src: 'plugin/notes/notes.js',
					async: true
				}, {
					src: 'plugin/highlight/highlight.js',
					async: true
				}]
			});
		</script>
	</body>

</html>
