<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Koha Open Source ILS</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>
	</head>

	<body>
		<div class="reveal">
			<div class="topbar">
				<span class="nextlogo">
					<image class="logo" src="images/0010.png" width="250" style="padding: 25px 25px 25px 25px; position: absolute; top: 0; right: 0;">
				</span>
			</div>

      <div class="slides">
        <section id="notes">

          <section id="notesandrefs">
            <h3>Notes and references</h3>
            <p>Note text</p>
          </section>

          <section id="note1">
            <h3>Note 1</h3>
            <p>Note text</p>
          </section>

          <section id="note2">
            <h3>Note 2</h3>
            <p>Note text</p>
          </section>

          <section id="note3">
            <h3>Note 3</h3>
            <p>Note text</p>
          </section>

          <section id="note4">
            <h3>Note 4</h3>
            <p>Note text</p>
            <a href="#/note2">Link</a>
          </section>

          <section id="note5">
            <h3>Note 5</h3>
            <p>Note text</p>
          </section>

          <section id="note6">
            <h3>Note 6</h3>
            <p>Note text</p>
          </section>

        </section>
      </div>


			<div>
				<span class="nextlogo">
					<image class="logo" src="images/0020.png" width="250" style="padding: 25px 25px 25px 25px; position: absolute; bottom: 0; left: 0;">
				</span>
			</div>
		</div>
		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [{
					src: 'plugin/markdown/marked.js'
				}, {
					src: 'plugin/markdown/markdown.js'
				}, {
					src: 'plugin/notes/notes.js',
					async: true
				}, {
					src: 'plugin/highlight/highlight.js',
					async: true
				}]
			});
		</script>
	</body>

</html>
